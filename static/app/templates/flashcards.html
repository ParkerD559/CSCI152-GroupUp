[[define "flashcards"]]
<script type="text/javascript" src="/js/app/flashcards-component.js"></script>
<script type="text/x-template" id="tmpl-flashcards">
    <div class="flash-card"> 
        <div style="display:flex; flex-direction:column" v-if="view == 'list'">    
        <template v-for="card in deck">
            <div v-bind:style="{ order: card.index-1 }"  class="list-wrapper" >
                {{ card.index }}
                <div v-bind:id="'card'+card.index" class="list-item"> {{ card.front }}</div>
                <div class="list-item">{{ card.back }}</div>                     
            </div>
        </template>
        </div>

        <button id="add-button" class="list-add-button" v-if="view == 'list'" v-on:click="sendNewCard()"> + </button>

        <div v-else="view == 'card'"  id="flipContainer" class="flip-container">
            <div class="flipper">
                <div class="front">
                    <button class="list-button" v-on:click="view ='list'"> + </button>
                    <div v-on:dblclick ="showEditView()"  v-show="isShowingCardText" class="card"> {{ frontText }} </div>
                    <textarea id="frontText" v-show="isEditingCardText" v-model="frontText"  rows="10" cols="50"></textarea>
                    <div class="card-num"> {{ currentCard }} / {{ deck.length }} </div>
                    <i class="fi fi-spinner-rotate-forward flip-button" v-on:click="flipCard()"></i> 
                    <i class="fi fi-save saveButton" v-on:click="sendFront()" v-show="saveIcon"></i>
                    <i class="fi fi-angle-right right arrow " v-show="navArrow" v-on:click="nextCard"></i>
                    <i class="fi fi-angle-left left arrow " v-show="navArrow" v-on:click="prevCard"></i>
                </div>
                <div class="back">
                    <div v-on:dblclick="showEditView()" v-show="isShowingCardText" class="card"> {{ backText }} </div>
                    <textarea id="backText" v-show="isEditingCardText" v-model="backText" rows="10" cols="50"></textarea>
                    <div class="card-num"> {{ currentCard }} / {{ deck.length }} </div>
                    <i class="fi fi-spinner-rotate-forward flip-button" v-on:click="flipCard()"></i>
                    <i class="fi fi-save saveButton" v-on:click="sendBack()" v-show="saveIcon"></i>
                    <i class="fi fi-angle-right right arrow"></i>
                    <i class="fi fi-angle-left left arrow" v-show="navArrow"></i>
                </div>
            </div>
        </div>

    </div>
</script>
[[end]]
