[[define "register"]]
<script type="text/x-template" id="tmpl-register">
    <div id="register">
        <div class="register-title row-align-center">Account Information</div>
        <div class="registerrow">
            <input id="reg_email" v-model="reg_email" placeholder = "Email" />
            <input id="reg_username" v-model="reg_username" placeholder="Username" />
        </div>
        <div class="registerrow">
            <input id="reg_password1" v-model="reg_password1" placeholder = "Password" />
            <input id="reg_password2" v-model="reg_password2" placeholder = "Confirm Password" />
        </div>
        <div class="register-title row-align-center">Security Questions</div>
        <div class="registerrow">
            <select name="question1">
                <option value="1">What is your favorite movie?</option>
                <option value="2">When is your anniversary?</option>
                <option value="3">What is your biggest pet peeve?</option>
                <option value="4">Where do you want to retire?</option>
            </select>
            <input id="security_answer1" v-model="security_answer1" placeholder = "Answer" />
        </div>
        <div class="registerrow">
            <select name="question2">
                <option value="5">What street did you grow up on?</option>
                <option value="6">What is your favorite sport?</option>
                <option value="7">What is your favorite book?</option>
                <option value="8">What is your favorite food?</option>
            </select>
            <input id="security_answer2" v-model="security_answer2" placeholder = "Answer" />
        </div>
        <div class="registerrow">
            <select name="question3">
                <option value="9">Where were you born?</option>
                <option value="10">What was your first pet?</option>
                <option value="11">Where did you go to highschool?</option>
                <option value="12">What month were you born?</option>
            </select>
            <input id="security_answer3" v-model="security_answer3" placeholder = "Answer" />
        </div>
        <button class="contrast-button">Register</button>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
</script>
[[end]]
